<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style>
    .drag {
      background-color: #ed5e2f;
      color: #fff;
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      z-index: 2;
    }

    .drop {
      background-color: #6ac7ff;
      color: #fff;
      position: relative;
      margin: 0 auto;
      z-index: 1;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }

  </style>
  <script src="../tests/libs/zepto.js"></script>
  <script src="../zepto.dragdrop.js"></script>
  <script>
    $(function () {
      $('#drag').draggable({
        start: function () {
          this.css('-webkit-transform', 'scale(2)');
        },
        stop: function () {
          this.css('-webkit-transform', 'scale(1)');
        }
      });

      $('#drop').droppable({
        drop: function (e, dragEl, dropEl) {
          dropEl.css('background-color', ' #168a3f');
          return true;
        }
      });
    });
  </script>
</head>
<body>
  <div id="drag" class="drag">drag</div>
  <div id="drop" class="drop">drop here</div>
</body>
</html>
